<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Srinivasa Metal Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .navbar {
        min-height: 60px; /* Increase this for more thickness */
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .navbar-brand-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
     .list-group-item.active {
      background-color: #000000af !important;
      color: #fff !important;
      border-color: #000 !important;
  }
</style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
  <div class="container-fluid">
    <a class="navbar-brand navbar-brand-center" href="/">Srinivasa Metal Shop</a>
    <!-- Add this inside the top navbar -->
{% if request.resolver_match.url_name == 'model_list' %}
<a href="{% url 'home' %}" target="_blank" class="nav-link" style="color: white; padding: 10px; font-weight: bold;">
    Main Menu
</a>
{% endif %}


  </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
